<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404</title>

  <!-- APPLY THEME BEFORE PAINT -->
  <script>
    const theme = localStorage.getItem("theme");
    if (theme === "dark" || theme === null) {
      document.documentElement.classList.add("dark");
    }
  </script>

  <style>
    :root {
      --bg: #f6f1e7;
      --fg: #111;
      --border: #b0a8a8;
    }

    .dark {
      --bg: #111;
      --fg: #e6e1d7;
      --border: #e6e1d7;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: "Courier New", Courier, monospace;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition:
        opacity 0.25s ease,
        background-color 0.2s ease,
        color 0.2s ease;
    }

    body.loaded {
      opacity: 1;
    }

    .box {
      width: 420px;
      padding: 24px 28px;
      border: 1px solid var(--border);
      font-size: 13px;
      line-height: 1.45;
      text-align: center;
    }

    .code {
      font-weight: bold;
      margin-bottom: 12px;
    }

    a {
      color: var(--fg);
      text-decoration: underline;
      cursor: pointer;
    }

    a:hover {
      background: var(--fg);
      color: var(--bg);
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="code">404</div>
    <div>
      the page you are looking for does not exist.<br><br>
      <a href="/index.html" onclick="fadeOut(this.href)">return home</a>
    </div>
  </div>

  <script>
    const body = document.body;

    window.onload = () => body.classList.add("loaded");

    function fadeOut(href) {
      body.classList.remove("loaded");
      setTimeout(() => {
        window.location.href = href;
      }, 250);
    }
  </script>
</body>
</html>
